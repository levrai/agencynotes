<form class="add-agent-form form-horizontal" action="#" role="form">
    <fieldset>
        <ul class="list-unstyled">
            <li class="form-group">
                <label for="id" class="col-sm-2 control-label">Id</label>
                <div class="col-sm-2">
                    <input class="input form-control" id="id" type="text" />
                </div>
            </li>
            <li class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-9">
                    <input class="input form-control" id="name" type="text" />
                </div>
            </li>
            <li class="form-group">
                <label for="agency" class="col-sm-2 control-label">Agency</label>
                <div class="col-sm-9">
                    <input class="input form-control" id="agency" type="text" />
                </div>
            </li>
            <li class="form-group">
                <label for="tel" class="col-sm-2 control-label">Tel</label>
                <div class="col-sm-9">
                    <input class="input form-control" id="tel" type="tel" />
                </div>
            </li>
            <li class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input class="input form-control" id="email" type="email" />
                    </div>
                </div>
            </li>
            <!-- <li class="form-group">
                <label for="calldate">Date Called</label>
                <div class="col-sm-10"
                    ><input class="input form-control" id="calldate" type="date"
                 </div>/>
            </li> -->
            <li class="form-group">
                <label for="role" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-9">
                    <input class="input form-control" id="role" type="text" />
                </div>
            </li>
            <li class="form-group">
                <label for="other" class="col-sm-2 control-label">Job Info.</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="other" cols="30" rows="10"></textarea>
                </div>
            </li>
            <li class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-2">
                    <select class="form-control" id="status">
                        <option value="0" selected="selected">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </li>
            <li class="form-group" class="col-sm-2 control-label">
                <input class="btn btn-sml btn-primary" id="register-btn" type="submit" value="Add Agent" />
            </li>
        </ul>
    </fieldset>
</form>
